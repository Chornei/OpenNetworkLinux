serial --port=0x3f8 --speed=57600 --word=8 --parity=no --stop=1
terminal_input serial
terminal_output serial
set timeout=5

# boot onl
menuentry OpenNetworkLinux {
  search --no-floppy --label --set=root ONL-BOOT
  echo 'Loading Open Network Linux ...'
  insmod gzio
  insmod part_msdos
  # grub options copied from Wedge's grub.conf; did not verify which were necessary
  linux /kernel-3.18-x86_64-all nopat console=ttyS0,57600n8 onl_platform=x86-64-facebook-wedge100-r0 rd_NO_MD rd_NO_LUKS intel_iommu=off
  initrd /initrd-amd64
}

# Menu entry to chainload ONIE
menuentry ONIE {
  search --no-floppy --label --set=root ONIE-BOOT
  echo 'Loading ONIE ...'
  chainloader +1
}
