######################################################################
#
# platform-config for Mellanox 2700
#
######################################################################

x86-64-mlnx-x86:

  grub:

    serial: >-
      --unit=0
      --speed=57600
      --word=8
      --parity=0
      --stop=1

    kernel: 
      <<: *kernel-3-16

    args: >-
      nopat
      console=ttyS0,57600n8
      rd_NO_MD
      rd_NO_LUKS
      intel_iommu=off

